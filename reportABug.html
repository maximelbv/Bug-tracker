<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/common/common.min.css">
    <link rel="stylesheet" href="./styles/reportAbug/reportABug.min.css">

    <link rel="icon" type="image/x-icon" href="./media/icons/bug.ico">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="./scripts/reportABug.js" defer></script>

    <title>Bug Tracker â€¢ Report a bug</title>
</head>
<body>

    <header class="header">
    
        <a href="index.html" class="headerTitle">
            <img src="./media/icons/bug.ico" alt="bug tracker logo" class="iconL">
            <p>Bug Tracker</p>
        </a>

        <div class="headerActions">
            <button class="homeButton">
                <img src="./media/icons/home.png" alt="home icon" class="iconL">
            </button>
    
            <button class="logoutBtn">
                <img src="./media/icons/logout.png" alt="logout icon" class="iconM">
            </button>
        </div>
    
    
    </header>

    <main class="main">

        <form action="POST" class="reportForm">

            <h1>Reporter un bug</h1>

            <div class="errorCtn"></div>

            <label for="title">Titre</label>
            <input type="text" name="title" id="title">

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="40" rows="5"></textarea>

            <div class="errorCtn"></div>

            <label for="submitReport"></label>
            <input type="submit" value="Valider" id="submitReport" class="actionButtonTwo submitReportBtn">

        </form>

    </main>
    
</body>
</html>
