<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/common/common.min.css">
    <link rel="stylesheet" href="./styles/index/index.min.css">

    <link rel="icon" type="image/x-icon" href="./media/icons/bug.ico">

    <script src="./scripts/index.js" defer></script>

    <title>Bug Tracker • Home</title>
</head>
<body>

    <header class="header">

        <a href="index.html" class="headerTitle">
            <img src="./media/icons/bug.ico" alt="bug tracker logo" width="32px">
            <p>Bug Tracker</p>
        </a>

        <ul class="headerActions">
            <button class="actionButton completeListFilter">
                <p>Liste complète</p>
                <span>All</span>
            </button>

            <button class="actionButton treatListFilter">
                <p>À traiter</p>
                <span>ToDo</span>
            </button>

            <button class="actionButtonTwo addButton">
                <img src="./media/icons/plus.png" alt="plus / add icon" width="16px">
                <p>Ajouter</p>
            </button>

            <button class="logoutBtn">
                <img src="./media/icons/logout.png" alt="logout icon" width="32px">
            </button>
        </ul>

    </header>    

    <div class="stateResume">
        <ul class="stateResumeList">

            <li class="all">
                <p id="allCount">0</p>
                <img src="./media/icons/bug-32.ico" alt="uncompleted icon" width="18px">
            </li>

            <li class="inProgress">
                <p id="inProgressCount">0</p>
                <img src="./media/icons/inProgress.png" alt="in progress icon" width="24px">
            </li>
            
            <li class="completed">
                <p id="completedCount">0</p>
                <img src="./media/icons/checked.png" alt="completed icon" width="16px">
            </li>

        </ul>
    </div>

    <main>
        <table class="table">

            <thead>
                <tr class="tableHead">
                    <th class="tableHeadDesc" scope="col">Désignation</th>
                    <th class="tableHeadDate" scope="col">Date</th>
                    <th class="tableHeadName" scope="col">Nom</th>
                    <th class="tableHeadState" scope="col">Etat</th>
                    <th class="tableHeadDelete" scope="col"></th>
                </tr>
            </thead>

            <tbody class="tableBody"></tbody>

        </table>
    </main>
    
</body>
</html>
