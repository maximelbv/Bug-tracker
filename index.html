<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/common/common.min.css">
    <link rel="stylesheet" href="./styles/index/index.min.css">

    <link rel="icon" type="image/x-icon" href="./media/icons/bug.ico">

    <script src="./scripts/index.js" defer></script>

    <title>Bug Tracker • Home</title>
</head>
<body>

    <header class="header">

        <a href="index.html" class="headerTitle">
            <img src="./media/icons/bug.ico" alt="bug tracker logo" class="iconL">
            <span>Bug Tracker</span>
        </a>

        <div class="headerActions">
            <button class="actionButton completeListFilter">
                <span>All</span>
            </button>

            <button class="actionButton treatListFilter">
                <span>ToDo</span>
            </button>

            <button class="actionButtonTwo addButton">
                <span>Ajouter</span>
            </button>

            <button class="logoutBtn">
                <img src="./media/icons/logout.png" alt="logout icon" class="iconL">
            </button>
        </div>

    </header>    

    <div class="stateResume">
        <ul class="stateResumeList">

            <li class="all">
                <p id="allCount">0</p>
                <img src="./media/icons/bug-32.ico" alt="uncompleted icon" class="iconS">
            </li>

            <li class="inProgress">
                <p id="inProgressCount">0</p>
                <img src="./media/icons/inProgress.png" alt="in progress icon" class="iconM">
            </li>
            
            <li class="completed">
                <p id="completedCount">0</p>
                <img src="./media/icons/checked.png" alt="completed icon" class="iconXS">
            </li>

        </ul>
    </div>

    <main>
        <table class="table">

            <thead>
                <tr class="tableHead">
                    <th class="tableHeadDesc" scope="col">Désignation</th>
                    <th class="tableHeadDate" scope="col">Date</th>
                    <th class="tableHeadName" scope="col">Nom</th>
                    <th class="tableHeadState" scope="col">Etat</th>
                    <th class="tableHeadDelete" scope="col"></th>
                </tr>
            </thead>

            <tbody class="tableBody"></tbody>

        </table>
    </main>
    
</body>
</html>
