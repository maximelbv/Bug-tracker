<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/common/common.min.css">
    <link rel="stylesheet" href="./styles/index/index.min.css">

    <link rel="icon" type="image/x-icon" href="./media/icons/bug.ico">

    <title>Bug Tracker • Home</title>
</head>
<body>

    <header class="header">

        <div class="headerTitle">
            <img src="./media/icons/bug.ico" alt="bug tracker logo">
            <p>Bug Tracker</p>
        </div>

        <ul class="headerActions">
            <button class="actionButton CompleteListFilter">Liste complète</button>
            <button class="actionButton treatListFilter">À traiter</button>
            <button class="actionButtonTwo add">Ajouter</button>

        </ul>

    </header>    

    <div class="stateResume">
        <ul class="stateResumeList">

            <li class="uncompleted">
                <p>8</p>
                <img src="./media/icons/unchecked.png" alt="uncompleted icon" width="16px">
            </li>

            <li class="InProgress">
                <p>4</p>
                <img src="./media/icons/inProgress.png" alt="in progress icon" width="24px">
            </li>
            
            <li class="completed">
                <p>1</p>
                <img src="./media/icons/checked.png" alt="completed icon" width="16px">
            </li>

        </ul>
    </div>

    <main>
        <table class="table">

            <thead>
                <tr class="tableHead">
                    <th class="tableHeadDesc" scope="col">Désignation</th>
                    <th class="tableHeadDate" scope="col">Date</th>
                    <th class="tableHeadName" scope="col">Nom</th>
                    <th class="tableHeadState" scope="col">Etat</th>
                    <th class="tableHeadDelete" scope="col"></th>
                </tr>
            </thead>

            <tbody>
                <!--Placeholder-->
                <tr class="tableUnit">
                    <td class="tableUnitDesc">
                        <p class="tableUnitDescTitle">Title</p>
                        <p class="tableUnitDescDesc">Description</p>
                    </td>
                    <td class="tableUnitDate">date</td>
                    <td class="tableUnitName">developer</td>
                    <td class="tableunitState">
                        <select name="state" id="stateList">
                            <option value="À traiter">À traiter</option>
                            <option value="En cours">En cours</option>
                            <option value="Terminé">Terminé</option>
                        </select>
                    </td>
                    <td class="tableUnitDelete">
                        <button class="actionButtonTwo deleteButton">Supprimer</button>
                    </td>
                </tr>
                
            </tbody>

        </table>
    </main>
    
</body>
</html>
